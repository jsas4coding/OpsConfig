# =============================================================================
# TMUX Configuration - OpsConfig
# =============================================================================
# Enhanced clipboard support for SSH and terminal workflows.
# Optimized for: WezTerm, Gnome Terminal, Alacritty, kitty, iTerm2
# =============================================================================

# Basic settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Set prefix to Ctrl-Space (easier than Ctrl-B)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Clipboard Configuration for Local TMUX -> SSH -> Remote workflows
# Enable OSC52 clipboard support
set -g set-clipboard on

# Allow applications to use OSC52 sequences (critical for SSH -> Remote NeoVim)
set -g allow-passthrough on

# Enhanced terminal overrides for OSC52 support
# These ensure OSC52 sequences pass through TMUX to the terminal
set -ga terminal-overrides ',xterm*:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',screen*:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',tmux*:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',alacritty:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',wezterm:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',kitty:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',gnome*:Ms=\E]52;%p1%s;%p2%s\007'
set -ga terminal-overrides ',vte*:Ms=\E]52;%p1%s;%p2%s\007'

# Ensure escape sequences are passed through (for SSH sessions)
set -g escape-time 0
set -g focus-events on

# Important: This allows OSC52 sequences from remote SSH sessions
# to pass through TMUX back to the local terminal
set -g allow-rename on

# Window and pane management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -n M-Left previous-window
bind -n M-Right next-window

# Copy mode settings
set -g mode-keys vi

# Copy mode bindings
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# Copy to clipboard (uses OSC52 for SSH, system clipboard for local)
# The OSC52 sequence is handled by the terminal via set-clipboard and allow-passthrough
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Status bar configuration
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style 'fg=colour238 bg=colour235'
set -g pane-active-border-style 'bg=colour236 fg=colour51'

# Message style
set -g message-style 'fg=colour232 bg=colour166 bold'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# History limit
set -g history-limit 10000

# Escape time
set -sg escape-time 0

# Focus events
set -g focus-events on